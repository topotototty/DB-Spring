<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактировать пользователя</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h1 class="mb-4">Редактировать пользователя</h1>

  <form th:action="@{/users/{id}/update(id=${user.id})}" th:object="${user}" method="post" class="row g-3">

    <div class="col-md-6">
      <div class="text-danger mb-2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      <label for="name" class="form-label">Имя пользователя</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Введите имя пользователя">
    </div>

    <div class="col-md-6">
      <div class="text-danger mb-2" th:if="${#fields.hasErrors('profile.firstName')}" th:errors="*{profile.firstName}"></div>
      <label for="firstName" class="form-label">Имя</label>
      <input type="text" th:field="*{profile.firstName}" class="form-control" id="firstName" placeholder="Введите имя">
    </div>

    <div class="col-md-6">
      <div class="text-danger mb-2" th:if="${#fields.hasErrors('profile.secondName')}" th:errors="*{profile.secondName}"></div>
      <label for="secondName" class="form-label">Фамилия</label>
      <input type="text" th:field="*{profile.secondName}" class="form-control" id="secondName" placeholder="Введите фамилию">
    </div>

    <div class="col-md-6">
      <div class="text-danger mb-2" th:if="${#fields.hasErrors('profile.address')}" th:errors="*{profile.address}"></div>
      <label for="address" class="form-label">Адрес</label>
      <input type="text" th:field="*{profile.address}" class="form-control" id="address" placeholder="Введите адрес">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">Обновить</button>
      <a href="/users" class="btn btn-secondary">Назад к списку</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
