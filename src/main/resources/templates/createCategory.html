<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Создать категорию</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h1 class="mb-4">Создать новую категорию</h1>

  <form action="#" th:action="@{/categories}" th:object="${category}" method="post" class="row g-3">
    <div class="col-md-6">
      <div class="text-danger mb-2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      <label for="name" class="form-label">Название категории</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Введите название категории">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">Сохранить</button>
      <a href="/categories" class="btn btn-secondary">Назад к списку</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
