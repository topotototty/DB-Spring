<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список заказов</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h1 class="mb-4">Список заказов</h1>

  <a href="/orders/create" class="btn btn-primary mb-4">Создать новый заказ</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Покупатель</th>
      <th>Продукты</th>
      <th>Итоговая цена</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="order : ${orders}">
      <td th:text="${order.id}"></td>
      <td th:text="${order.customer.name}"></td>
      <td>
        <ul>
          <li th:each="product : ${order.products}" th:text="${product.name}"></li>
        </ul>
      </td>
      <td th:text="${order.totalPrice}"></td>
      <td>
        <a th:href="@{/orders/{id}/edit(id=${order.id})}" class="btn btn-warning btn-sm">Редактировать</a>
        <a th:href="@{/orders/{id}/delete(id=${order.id})}" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
