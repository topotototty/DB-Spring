<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Удалить категорию</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h1 class="mb-4">Удалить категорию</h1>

  <p>Вы действительно хотите удалить категорию <strong th:text="${category.name}"></strong>?<br>
    Все продукты, связанные с этой категорией, также будут удалены.</p>

  <form th:action="@{/categories/{id}/delete(id=${category.id})}" method="post">
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="/categories" class="btn btn-secondary">Отмена</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
