<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактировать профиль</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h1 class="mb-4">Редактировать профиль</h1>

  <form th:action="@{/profiles/{id}/update(id=${profile.id})}" th:object="${profile}" method="post" class="row g-3">

    <div class="col-md-6">
      <div class="text-danger mb-2" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></div>
      <label for="firstName" class="form-label">Имя</label>
      <input type="text" th:field="*{firstName}" class="form-control" id="firstName" placeholder="Введите имя">
    </div>

    <div class="col-md-6">
      <div class="text-danger mb-2" th:if="${#fields.hasErrors('secondName')}" th:errors="*{secondName}"></div>
      <label for="secondName" class="form-label">Фамилия</label>
      <input type="text" th:field="*{secondName}" class="form-control" id="secondName" placeholder="Введите фамилию">
    </div>

    <div class="col-md-12">
      <div class="text-danger mb-2" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></div>
      <label for="address" class="form-label">Адрес</label>
      <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Введите адрес">
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">Сохранить</button>
      <a href="/users" class="btn btn-secondary">Назад к пользователям</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
