<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Список категорий</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h1 class="mb-4">Список категорий</h1>

  <a href="/categories/create" class="btn btn-primary mb-3">Создать новую категорию</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>ID</th>
      <th>Название категории</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="category : ${categories}">
      <td th:text="${category.id}"></td>
      <td th:text="${category.name}"></td>
      <td>
        <a th:href="@{/categories/{id}/edit(id=${category.id})}" class="btn btn-warning btn-sm">Редактировать</a>
        <a th:href="@{/categories/{id}/delete(id=${category.id})}" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
