<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Редактировать продукт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container mt-5">
  <h1 class="mb-4">Редактировать продукт</h1>

  <form th:action="@{/products/{id}/update(id=${product.id})}" th:object="${product}" method="post" class="row g-3">

    <div class="col-md-6">
      <label for="name" class="form-label">Название продукта</label>
      <input type="text" th:field="*{name}" class="form-control" id="name" placeholder="Введите название продукта">
      <div class="text-danger mb-2" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    </div>

    <div class="col-md-6">
      <label for="price" class="form-label">Цена продукта</label>
      <input type="number" th:field="*{price}" class="form-control" id="price" placeholder="Введите цену продукта">
      <div class="text-danger mb-2" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    </div>

    <div class="col-md-6">
      <label for="category" class="form-label">Категория</label>
      <select th:field="*{category}" class="form-select" id="category">
        <option value="" disabled selected>Выберите категорию</option>
        <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
      </select>
      <div class="text-danger mb-2" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-success">Сохранить изменения</button>
      <a href="/products" class="btn btn-secondary">Назад к списку продуктов</a>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
